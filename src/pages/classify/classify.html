<ion-header>
  <ion-navbar>
    <ion-title text-center>商家分类</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <home-slide-ad type="商家页面广告"></home-slide-ad>
    <home-search [sortList]="sortList" (onSort)="onSort($event)" (onSearch)="onSearch($event)"></home-search>

    <home-more (onMore)="onMore()"></home-more>

</ion-content>
