<ion-header>
  <ion-navbar>
    <ion-title text-center>商品详情</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="goods-content">
  <ion-grid class="slide-grid">
    <home-slide-goods [dataList]="dataList"></home-slide-goods>
    <ion-row>
      <ion-col class="goods-name">{{goods.name}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="price">{{goods.score}}积分</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ntext">月销量：{{goods.times}}</ion-col>
      <ion-col class="ntext">{{goods.Business.address}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 class="warning">
        <ion-icon name="star"></ion-icon>库存：{{goods.stock}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 class="warning">
        <ion-icon name="star"></ion-icon>{{goods.ruler}}</ion-col>
      <ion-col col-12 class="warning">
        <ion-icon name="star"></ion-icon>兑换后{{goods.validTime}}天内有效</ion-col>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer no-border>

  <ion-toolbar no-padding class="toolbar-bottom">
    <ion-grid no-padding>
      <ion-row justify-content-end>
        <ion-col col-auto no-padding>
          <button ion-button no-margin (click)="toDetail()">&nbsp;&nbsp;查看详细&nbsp;&nbsp;</button>
        </ion-col>
        <ion-col col-auto no-padding>
          <button ion-button no-margin color="danger">&nbsp;&nbsp;立即兑换&nbsp;&nbsp;</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

</ion-footer>
