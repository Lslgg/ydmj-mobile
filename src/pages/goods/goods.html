<ion-header>
  <ion-navbar>
    <ion-title text-center>商品详情</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="goods-content">
  <ion-grid class="slide-grid">
    <home-slide-goods [dataList]="dataList"></home-slide-goods>
    <ion-row>
      <ion-col class="goods-name">可乐</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="price">8000积分</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ntext">月销量：800</ion-col>
      <ion-col class="ntext">英德市建设路300号英德市建设路300号英德市建设路300号英德市建设路300号</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 class="warning">
        <ion-icon name="star"></ion-icon>只在周末使用</ion-col>
      <ion-col col-12 class="warning">
        <ion-icon name="star"></ion-icon>兑换后48小时内有效</ion-col>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer no-border>

  <ion-toolbar no-padding class="toolbar-bottom">
    <ion-grid no-padding>
      <ion-row justify-content-end>
        <ion-col col-auto no-padding>
          <button ion-button no-margin (click)="toDetail()">&nbsp;&nbsp;查看详细&nbsp;&nbsp;</button>
        </ion-col>
        <ion-col col-auto no-padding>
          <button ion-button no-margin color="danger">&nbsp;&nbsp;立即兑换&nbsp;&nbsp;</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

</ion-footer>
