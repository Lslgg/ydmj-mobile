<ion-header>
  <ion-navbar>
    <ion-title text-center>积分商城</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <home-slide-ad type="商品页面广告"></home-slide-ad>
    <home-search [sortList]="sortList" (onSort)="onSort($event)" (onSearch)="onSearch($event)"></home-search>
    <home-card [dataList]="goodsList" (onCard)="onGoods($event)"></home-card>
    <home-more (onMore)="onMore()"></home-more>
  </ion-grid>
</ion-content>
