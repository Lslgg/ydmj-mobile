<ion-header>
  <ion-navbar>
    <ion-title text-center class="test">兑换列表</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="order-list">
    <ng-container *ngFor="let item of transactionList;let i = index;">
      <ion-item class="list-item" (click)="showDetail(item.id)">
        <ion-avatar item-start class="icon">
          <ion-img width="60" height="60" src="assets/imgs/welcome.jpg"></ion-img>
        </ion-avatar>
        <h2>{{item.Goods.name}}</h2>
        <p>有效期至：{{infoList[i].validString}}</p>
        <p text-right>{{infoList[i].stateString}}</p>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
