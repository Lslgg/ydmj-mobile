<ion-header>
  <ion-navbar>
    <ion-title text-center>商家图片</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ng-container *ngFor="let item of imgs">
    <ion-card>
      <div class="imgbox">
        <img src="http://122.10.93.137:8080/{{item.path}}" />
      </div>
      <div class="card-title">São Paulo</div>
      <div class="card-subtitle">41 Listings</div>
    </ion-card>
  </ng-container>


</ion-content>
