<ion-header>
  <ion-navbar>
    <ion-title text-center>商家图片</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ng-container *ngFor="let item of imgs">
    <ion-card>
      <ion-img style="width:100%;height:120px" src="http://localhost:8080/{{item.path}}"></ion-img>
      <div class="card-title">São Paulo</div>
      <div class="card-subtitle">41 Listings</div>
    </ion-card>
  </ng-container>


</ion-content>
