<ion-slides pager>
  <ion-slide>
    <ion-header>
      <ion-navbar>
        <ion-title text-center>积分商品</ion-title>
      </ion-navbar>
    </ion-header>
    <ion-content padding>
      <ion-grid no-padding>
        <ion-row>
          <ion-col>
            <home-search [sortList]="sortList" (onSort)="onSort($event)" (onSearch)="onSearch($event)"></home-search>
            <home-card [dataList]="goodsList" (onCard)="onGoods($event)"></home-card>
          </ion-col>
        </ion-row>
        <home-more (onMore)="onMore()"></home-more>
      </ion-grid>
    </ion-content>
  </ion-slide>

  <ion-slide>
    <ion-header>
      <ion-navbar>
        <ion-title text-center>商家详情</ion-title>
      </ion-navbar>
    </ion-header>
    <ion-content no-padding>
      <ion-card class="detail-card">
        <div class="imgbox" ><img src="http://localhost:8080/{{business.Images[0].path}}" /></div>
        <ion-card-content text-left class="content">
          <ion-card-title text-center>
            {{business.name}}
          </ion-card-title>
          <p>地址:{{business.name}}</p>
          <p>电话:{{business.name}}</p>
          <p>营业时间:{{business.name}}</p>
          <p>商家简介:{{business.name}}</p>
          <ion-row class="row" no-padding>
            <ion-col class="col" text-right>
              <button clear color="danger" icon-start ion-button small class="disable-hover button button-ios button-clear button-clear-ios button-small button-small-ios button-clear-ios-danger">
                <span class="button-inner">
                  <ion-icon name="share-alt" role="img" class="icon icon-ios ion-ios-share-alt" aria-label="share alt"></ion-icon>
                  分享
                </span>
                <div class="button-effect"></div>
              </button>
            </ion-col>
            <ion-col class="col" text-center>
            </ion-col>
            <ion-col class="col" (click)="toImages()">
              <button clear color="danger" icon-start ion-button small class="disable-hover button button-ios button-clear button-clear-ios button-small button-small-ios button-clear-ios-danger">
                <span class="button-inner">
                  <ion-icon name="image" role="img" class="icon icon-ios ion-ios-star" aria-label="img"></ion-icon>
                  更多
                </span>
                <div class="button-effect"></div>
              </button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-content>
  </ion-slide>

</ion-slides>
<div style="height:67px;"></div>
