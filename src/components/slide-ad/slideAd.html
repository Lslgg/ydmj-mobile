<ion-row>
  <ion-col class="home-slide">
    <ion-slides pager autoplay>
      <ng-container *ngFor="let item of adList">
        <ion-slide>
          <div>
            <img src="{{dataServer}}/{{item.Images[0].path}}" alt="pic">
          </div>
        </ion-slide>
      </ng-container>
    </ion-slides>
  </ion-col>
</ion-row>
