<ng-container *ngIf="isGoods">
  <ion-row class="rowList">
    <ion-col col-6>
      <ion-card>
        <ion-card-content (click)="clickCard()">
          <ion-img src="assets/imgs/home/nin-live.png"></ion-img>
          <ion-row class="bottom">
            <ion-col col-8>
              <span class="title">麻辣火锅</span>
              <span class="gray">
                欢乐餐厅
                <small>100兑换</small>
              </span>
            </ion-col>
            <ion-col col-4 class="total">8000分</ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ng-container>


<ng-container *ngIf="!isGoods">
  <ion-row class="rowList">
    <ion-col col-12>
      <ion-card>
        <ion-card-content (click)="clickCard()">
          <ion-img style="width:100%;height:200px" src="assets/imgs/home/nin-live.png"></ion-img>
          <ion-row class="bottom">
            <ion-col col-12>
              <span [style.width]="'100%'" class="title" text-center>麻辣火锅</span>
            </ion-col>
            <ion-col>
              <span class="gray">欢乐餐厅</span>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ng-container>
