<ion-row>
  <ion-col col-12 class="goods-slide">
    <ion-slides pager>
      <ng-container *ngFor="let item of dataList">
        <ion-slide>
          <div class="imgbox">
            <img src="{{item}}" alt="pic">
          </div>
        </ion-slide>
      </ng-container>
    </ion-slides>
  </ion-col>
</ion-row>
